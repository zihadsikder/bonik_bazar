  encrypt: ^5.0.3
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.0.0
  geolocator: ^12.0.0
  flutter_svg: ^2.0.9
  #uni_links: ^0.5.1
  #google_maps_webservice: ^0.0.19
