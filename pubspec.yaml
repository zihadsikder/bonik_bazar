  flutter_stripe: ^10.1.1
  in_app_purchase: ^3.1.13
  #flutter_paystack: ^1.0.7
  razorpay_flutter: ^1.3.7
  #pay_with_paystack:


dependency_overrides:
  intl: ^0.17.0
  flutter_paystack:
    git:
      url: https://github.com/I-driod/flutter_paystack.git
      ref: master



dev_dependencies:
  rename: ^3.0.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^4.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/svg/
    - assets/icons/
    - assets/svg/onboardings/
    - assets/svg/bottomnav/
    - assets/languages/
    - assets/lottie/
    - assets/chat_background/
    - assets/svg/Logo/
    - assets/svg/Illustrators/
    - assets/svg/payment/


  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope-Regular.ttf
        - asset: assets/fonts/Manrope-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Manrope-Bold.ttf
          weight: 700
        - asset: assets/fonts/Manrope-Medium.ttf
          weight: 500
        - asset: assets/fonts/Manrope-ExtraBold.ttf
          weight: 800
